<img ng-src="{{vm.getCharacterImage()}}" alt="photo of {{::vm.character.name}}" class="characterImage">
<md-grid-tile-footer>
    <md-toolbar style="background: transparent">
        <div class="md-toolbar-tools">
            <h3 flex>{{::vm.character.name}}</h3>
            <md-button class="md-icon-button" target="_blank" ng-href="{{vm.getCharacterLink()}}">
                <md-icon>link</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="vm.showCharacter()">
                <md-icon>info</md-icon>
            </md-button>
        </div>
    </md-toolbar>
</md-grid-tile-footer>
